################### Database Deployment ###################
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-database
  namespace: {{ .Values.namespace }}

spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-database
  template:
    metadata:
      labels:
        app: auth-database
    spec:
      containers:
        - name: auth-database
          image: mongo
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "256Mi"
              cpu: "500m"
---
################### Database Service ###################
apiVersion: v1
kind: Service

metadata:
  name: auth-database
  namespace: {{ .Values.namespace }}

spec:
  selector:
    app: auth-database
  ports:
    - port: 27017
      targetPort: 27017
