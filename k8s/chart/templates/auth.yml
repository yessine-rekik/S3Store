################### Deployment ###################
apiVersion: apps/v1
kind: Deployment

metadata:
  name: auth
  namespace: {{ .Values.namespace }}

spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth

  template:
    metadata:
      labels:
        app: auth

    spec:
      containers:
        - name: auth
          image: yessinerekik/auth-service:staging-ba115df29f2c0d99bc6127f937875caa513cebc8 # change me in the pipeline
          ports:
            - containerPort: 4000
          envFrom:
            - configMapRef:
                name: auth
          env:
            - name: ACCESS_TOKEN_SECRET
              valueFrom:
                secretKeyRef:
                  name: auth-secrets
                  key: jwt-access-secret

            - name: REFRESH_TOKEN_SECRET
              valueFrom:
                secretKeyRef:
                  name: auth-secrets
                  key: jwt-refresh-secret
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "256Mi"
              cpu: "500m"

---
################### Service ###################
apiVersion: v1
kind: Service

metadata:
  name: auth
  namespace: {{ .Values.namespace }}

spec:
  selector:
    app: auth
  ports:
    - port: 4000
      targetPort: 4000

---
################### ConfigMap ###################
apiVersion: v1
kind: ConfigMap

metadata:
  name: auth
  namespace: {{ .Values.namespace }}

data:
  PORT: "4000"
  MONGODB_URI: mongodb://auth-database:27017/auth

