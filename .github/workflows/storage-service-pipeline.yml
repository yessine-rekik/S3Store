name: Storage Service Pipeline

on:
  pull_request:
    paths:
      - 'storage-service/**'

  push:
    branches:
      - master
      - staging
    paths:
      - 'storage-service/**'

jobs:
  call-reusable-pipeline:
    uses: ./.github/workflows/reusable-pipeline.yml
    with:
      service-folder: 'storage-service'
