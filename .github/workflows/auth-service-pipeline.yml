name: Auth Service Pipeline

on:
  pull_request:
    paths:
      - 'auth-service/**'
  push:
    branches:
      - master
    paths:
      - 'auth-service/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: cd auth-service && npm install

      - name: Run ESLint
        if: github.event_name == 'pull_request'
        run: cd auth-service && npm run lint

      - name: Run Test Suites
        if: github.event_name == 'pull_request'
        run: cd auth-service && npm run test:ci

      - name: Login to Docker Hub
        if: github.event_name == 'push'
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD

      - name: Build Docker Image
        if: github.event_name == 'push'
        run: docker build -t yessinerekik/auth-service ./auth-service

      - name: Push Docker Image
        if: github.event_name == 'push'
        run: docker push yessinerekik/auth-service
